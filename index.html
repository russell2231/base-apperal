<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container-desktop">
      <div class="container">
        <nav>
          <img src="images/logo.svg" alt="logo" class="logo" />
        </nav>
        <img src="images/hero-mobile.jpg" alt="" class="showcase-mobile" />
        <section>
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#" id="form">
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email Address"
            />
            <small class="error-msg">Please provide a valid email</small>
            <button id="submit" type="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
            <img src="images/icon-error.svg" alt="" class="error-icon" />
          </form>
        </section>
      </div>

      <div class="showcase-desktop">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Russell Rice</a>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
